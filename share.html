<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer App</title>
</head>
<body>

    <script>
        function sharePrayer(text) {
            if (navigator.share) {
                navigator.share({
                    text: text,
                })
                .then(() => console.log('Prayer shared successfully'))
                .catch((error) => console.error('Error sharing prayer:', error));
            } else {
                // Fallback for browsers that do not support the Web Share API
                alert('Sharing is not supported on this browser.');
            }
        }

        function createPrayerCard(scripture, purpose, prayerText) {
            let prayerDiv = document.createElement('div');
            prayerDiv.style.textAlign = 'center';

            let scriptureEl = document.createElement('h2');
            scriptureEl.appendChild(document.createTextNode(scripture));

            let purposeEl = document.createElement('h1');
            purposeEl.appendChild(document.createTextNode(purpose));

            let prayerParagEl = document.createElement('p');
            prayerParagEl.appendChild(document.createTextNode(prayerText));

            let shareButtonEl = document.createElement('button');
            shareButtonEl.appendChild(document.createTextNode('Share'));
            shareButtonEl.addEventListener('click', function() {
                sharePrayer(prayerText);
            });

            prayerDiv.appendChild(scriptureEl);
            prayerDiv.appendChild(purposeEl);
            prayerDiv.appendChild(prayerParagEl);
            prayerDiv.appendChild(shareButtonEl);

            document.body.appendChild(prayerDiv);
        }

        // Creating the first prayer card
        createPrayerCard(
            'Then the fire of the Lord fell and consumed the burnt sacrifice, and the wood and the stones and the dust, and it licked up the water that was in the trench. Now when all the people saw it, they fell on their faces; and they said,  "The Lord He is God! The Lord, He is God!" (1 Kings  18:37-38)',
            'PRAYER',
            'You are God and there is none beside You Lord. At the mention of Your name, the lame walk, the blind see, sicknesses disappear, Pharaoh and his army got drowned in the sea of reed, and the ungodly surrender their lives to Your Authority. This is my prayer today O Father, let Your Word, speak to the hearts of them that still walk in darkness and are been used by the devil and are under the influence of satanic manipulation.Have mercy on them O Lord and deliver them from their ungodly ways, that they may come to the salvation of Your light in Jesus Mighty Name, Amen.'
        );

        // Creating the second prayer card
        createPrayerCard(
            'Then Asa cried out to the Lord his God: "Lord, there is no one besides You to help the mighty and those without strength. Help us, Lord, our God, for we depend on You, and in Your name, we have come against this multitude. Lord, You are our God. Do not let a mere mortal hinder You. (2 Chronicles 14:11)',
            'PRAYER',
            'There is none beside you O Lord! For all power in heaven and on earth belong to You alone and at the mention of Your name, every knee bow to Your authority, and every tongue shall confess Your might. Help us, O Lord our God, for we depend on You. In Your name, we have come against every wicked man and their army. You are our God, the One in whom we put our trust in all circumstances for victory. Cause us to prevail O Lord, and let not a mere mortal hinder You. Thank You, dear Lord Jesus, Amen.'
        );
    </script>

</body>
</html>
