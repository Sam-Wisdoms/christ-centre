<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer App</title>
</head>
<body>

    <div>
        <h1>Prayer App</h1>
        <p id="prayerText">Prayer text goes here.</p>
        <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
        <button onclick="shareOnFacebook()">Share on Facebook</button>
    </div>

    <script>
        function shareOnWhatsApp() {
            var prayerText = document.getElementById('prayerText').innerText;
            var whatsappUrl = 'https://api.whatsapp.com/send?text=' + encodeURIComponent(prayerText);
            window.open(whatsappUrl, '_blank');
        }

        function shareOnFacebook() {
            var prayerText = document.getElementById('prayerText').innerText;
            var facebookUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(prayerText);
            window.open(facebookUrl, '_blank');
        }
    </script>

</body>
</html>
