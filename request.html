<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/prayer.css">
    <title>Prayer Request Form</title>
</head>
<body>
    <div class="request-form">
        <h1>Make a Prayer Request</h1>
        <hr>
        <form action="" class="prayer-request">
            <input type="text" class="request-form-text" placeholder="Your name">
            <input type="text" class="request-form-text" placeholder="Email Address">
            <input type="text" class="request-form-text" placeholder="Country of Residence">
            <input type="text" class="request-form-text" placeholder="Phone Number">
            <textarea name="" id="" cols="30" rows="10" class="prayer-request"></textarea>
            <input type="submit" class="contact-form-btn" value="Send">
        </form>

        </div>
    </div>
    
    <!-- <script src="./js/prayer.js"></script> -->
</body>
</html>
